<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone Test</title>
</head>
<body>
    <header>
<!--imagens, links, títulos,logos, elementos de navegação, cabeçalho-->
<img src="logo.jpeg" alt="Logotipo" width="150">
<h1>Cadastro de Novos Usuários</h1>
    </header>
    <main>
<!--todo conteudo visivel e mais importante-->
<p><h2>Mentoria Front-End</h2></p>
<div>
    <section>
        <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Digite aqui..." required>
</div>
<div>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite aqui..." required>
</div>
<div>
    <label for="descrição">Descrição</label>
    <textarea name="descrição" id="descriçao" rows="5" placeholder="Fale mais sobre você..." required></textarea>
</div>
<div>
    <label for="Tecnologia">Tecnologia</label>
    <select name="tecnologia" id="tecnologia" required>
        <option value="">Escolha sua Tecnologia</option>
        <option value="html">Html</option>
        <option value="css">Css</option>
        <option value="javascript">Java </option>
    </select>
</div>
<div>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Digite aqui..." required>
</div>
<div>
    <label for="confirme-senha">Confirme sua Senha</label>
    <input type="password" id="confirme-senha" name="confirme-senha" placeholder="Digite aqui..." required>
</div>
<div>
    <p><h3>Gostaria de receber notificações no seu e-mail?</h3></p>
    <label for="sim">Sim</label>
    <input type="radio" id="sim" name="aceite" value="sim" required>
    <label for="nao">Não</label>
    <input type="radio" id="nao" name="aceite" value="nao" required>
</div>
    </main>
    <footer>
<!--roda pé do site-->
<button type="submit">Cadastro</button>
</form>
</section>
</footer>
</body>
</html>
